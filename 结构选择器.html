<title>无标题文档</title>
<style>
	li:nth-child(3){ background:red;}
	li:first-child{ background:green;}
	li:last-child{ background:blue;}
</style>
</head>

<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
</ul>
</body>
</html>
