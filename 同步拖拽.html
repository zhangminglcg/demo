<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	div{ width:200px; height:200px; background:red; position:absolute; left:0; top:0;}
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oDiv=document.querySelector('div');
		
		oDiv.addEventListener('mousedown',function(ev){
			var disX=ev.clientX-oDiv.offsetLeft;
			var disY=ev.clientY-oDiv.offsetTop;
			function fnMove(ev){
				oDiv.style.left=ev.clientX-disX+'px';
				oDiv.style.top=ev.clientY-disY+'px';
				var json={"left":oDiv.offsetLeft,"top":oDiv.offsetTop};
				localStorage.a=JSON.stringify(json);
			}
			function fnUp(){
				document.removeEventListener('mousemove',fnMove,false);
				document.removeEventListener('mouseup',fnUp,false);
			}
			document.addEventListener('mousemove',fnMove,false);
			document.addEventListener('mouseup',fnUp,false);
			return false;
		},false);
		
	},false);
</script>
</head>

<body>
<div></div>
</body>
</html>
