<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	div{ width:300px; height:80px; background:green; box-shadow:0 10px 5px #000,inset 0 0 5px #fff; position:absolute; left:300px; top:10px; font-size:50px; text-align:center; line-height:80px; font-weight:bold; color:#fff; text-shadow:5px 5px  3px #000;-webkit-transition:.4s all ease; -moz-transition:.4s all ease; -ms-transition:.4s all ease; -o-transition:.4s all ease; transition:.4s all ease;}
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oDiv=document.querySelector('div');
		
		oDiv.onmouseover=function(){
			oDiv.style.boxShadow='0 0 0 #000,inset 0 0 10px #fff';
			oDiv.style.textShadow='0 0 0 #000';
			oDiv.style.top='20px';
		};
		oDiv.onmouseout=function(){
			oDiv.style.boxShadow='0 10px 5px #000,inset 0 0 5px #fff';
			oDiv.style.textShadow='5px 5px 3px #000';
			oDiv.style.top='10px';
		};
	},false);
</script>
</head>

<body>
<div>按钮</div>
</body>
</html>
